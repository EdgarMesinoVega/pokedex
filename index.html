<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <header class="cabecera">
        <div class="opacidad">
            <nav class="nav">
                    <img src="./img/logo.png" alt="Logo Pokédex" class="logo" >               
                
                    <ul class="nav-list">
                        <li class="nav-item"><button class="btn btn-header" id="ver-todos">Ver todos</button></li> 
                        <li class="nav-item"><button class="btn btn-header normal" id="normal">Normal</button></li>
                        <li class="nav-item"><button class="btn btn-header fire" id="fire">Fuego</button></li>
                        <li class="nav-item"><button class="btn btn-header water" id="water">Agua</button></li>
                        <li class="nav-item"><button class="btn btn-header grass" id="grass">Hierba</button></li>
                        <li class="nav-item"><button class="btn btn-header electric" id="electric">Electrico</button></li>
                        <li class="nav-item"><button class="btn btn-header ice" id="ice">Ice</button></li>
                        <li class="nav-item"><button class="btn btn-header fighting" id="fighting">Luchadores</button></li>
                        <li class="nav-item"><button class="btn btn-header poison" id="poison">Venenosos</button></li>
                        <li class="nav-item"><button class="btn btn-header ground" id="ground">De suelo</button></li>
                        <li class="nav-item"><button class="btn btn-header flying" id="flying">Voladores</button></li>
                        <li class="nav-item"><button class="btn btn-header psychic" id="psychic">Psíquicos</button></li>
                        <li class="nav-item"><button class="btn btn-header bug" id="bug">Insectos</button></li>
                        <li class="nav-item"><button class="btn btn-header rock" id="rock">Roca</button></li>
                        <li class="nav-item"><button class="btn btn-header ghost" id="ghost">Fantasmas</button></li>
                        <li class="nav-item"><button class="btn btn-header dark" id="dark">Oscuro</button></li>
                        <li class="nav-item"><button class="btn btn-header dragon" id="dragon">Dragon</button></li>
                        <li class="nav-item"><button class="btn btn-header steel" id="steel">Acero</button></li>
                        <li class="nav-item"><button class="btn btn-header fairy" id="fairy">Hada</button></li>
                    </ul>            
            </nav>
        </div>
    </header>
    <main>
        
        <div id="todos">
            <div class="pokemon-todos" id="listaPokemon">
            </div>
        </div>

    </main>

    <script src="./js/main.js"></script>
</body>
</html>
